<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 200px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do
        <iframe src="http://www.cursoemvideo.com" frameborder="1" scrolling="auto"></iframe>
        para aprender a programar
    </p>
    <p>
        O repositório do Guanabara no <iframe src="http://gustavoguanabara.github.io" frameborder="0"></iframe> também é muito legal.
    </p>
</body>
</html>
