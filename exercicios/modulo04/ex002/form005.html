<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <fieldset>
                <legend>Sexo</legend>
                <input type="radio" name="sexo" id="isexo" checked>Masculino<br>
                <input type="radio" name="sexo" id="isexo">Feminino
            </fieldset>
        </p>
        <p>
            <fieldset>
                <legend>Esportes favoritos</legend>
                <label for="iesbasq"><input type="checkbox" name="esbasq" id="iesbasq">Basquete</label><br>
                <label for="iesfut"><input type="checkbox" name="esfut" id="iesfut">Futebol</label><br>
                <label for="iesnat"><input type="checkbox" name="esnat" id="iesnat" checked>Natação</label><br>
                <label for="iestenis"><input type="checkbox" name="estenis" id="iestenis">Tênis</label><br>
            </fieldset>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
