<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" required placeholder="Nome completo" maxlength="30">
        </p>
        <p>
            <label for="media">Média: </label>
            <input type="number" name="media" id="media" min="0" max="10" step="0.1" value="5.0">
        </p>
        <p>
            <label for="mes">Período letivo: </label>
            <input type="month" name="mes" id="mes" value="2023-07">
        </p>
        <p>
            <label for="dia">Dia da prova: </label>
            <input type="date" name="dia" id="dia" value="2023-07-05">
        </p>
        <p>
            <label for="hora">Hora da prova: </label>
            <input type="time" name="hora" id="hora" value="15:00">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
