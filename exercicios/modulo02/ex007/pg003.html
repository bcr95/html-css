<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            text-decoration: none;
        }

        a:visited {
            color: darkblue;
        }

        a:active {
            color: lightblue;
        }

        a:hover {
            text-decoration: underline;
        }

        .especial::before {
            content: '☞ ';
        }

        .especial::after {
            content: ' ☜';
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="http://github.com/bcr95" target="_blank" class="especial">Repositório GitHub</a></li>
        <li><a href="http://youtube.com/cursoemvideo">Canal do YouTube</a></li>
        <li><a href="http://www.cursoemvideo.com">Site do CursoemVideo</a></li>
    </ul>
</body>
</html>
